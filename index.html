<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <!-- <div class="top" id="top-screen"></div> -->
            <div class="middle" id="middle-screen"></div>
        </div>
        <br>
        <div class="button-container">
            <button id="button-clear">clear</button>
            <button id="button-delete">delete</button>

            <button id="button" class="number" value="1">1</button>
            <button id="button" class="number" value="2">2</button>
            <button id="button" class="number" value="3">3</button>
            <button id="button" class="number" value="4">4</button>
            <button id="button" class="number" value="5">5</button>
            <button id="button" class="number" value="6">6</button>
            <button id="button" class="number" value="7">7</button>
            <button id="button" class="number" value="8">8</button>
            <button id="button" class="number" value="9">9</button>
            <button id="button" class="number" value="0">0</button>

            <button class="operator" id="button" value="+">+</button>
            <button class="operator" id="button" value="-">-</button>
            <button class="operator" id="multiplication" value="*">x</button>
            <button class="operator" id="button" value="/">/</button>
            <button id="button-equals" value="=">=</button>
        </div>        
    </div>
</body>
</html>
