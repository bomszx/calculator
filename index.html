<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div data-previous-operand class="previous-operand">1+</div>
                <div data-current-operand class="current-operand">2</div>
            </div>
            <div class="button-container">
                <div class="top">
                    <button id="button-clear" class="fn button ">AC</button>
                    <button id="button-delete" class="fn button">DEL</button>
                </div>
                <div class="bottom-container">
                    <div class="bottom left">
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button data-number>0</button>
                        <button data-number>-</button>
                        <button data-number>.</button>
                    </div>
    
                    <div class="operators">
                        <button data-operator>+</button>
                        <button data-operator>-</button>
                        <button data-operator>x</button>
                        <button data-operator>/</button>
                        <button data-equals>=</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
