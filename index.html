<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="history" id="history"></div>
                <div class="opScreen"id="opScreen"></div>
                <div class="solution" id="solution-screen"></div>
            </div>
            <div class="button-container">
                <div class="top">
                    <button id="button-clear" class="fn button ">CLR</button>
                    <button id="button-delete" class="fn button">DLT</button>
                </div>
                <div class="bottom-container">
                    <div class="bottom left">
                        <button id="number" class="number button" value="7">7</button>
                        <button id="number" class="number button" value="8">8</button>
                        <button id="number" class="number button" value="9">9</button>
                        <button id="number" class="number button" value="4">4</button>
                        <button id="number" class="number button" value="5">5</button>
                        <button id="number" class="number button" value="6">6</button>
                        <button id="number" class="number button" value="1">1</button>
                        <button id="number" class="number button" value="2">2</button>
                        <button id="number" class="number button" value="3">3</button>
                        <button id="number" class="number button" value="0">0</button>
                        <button id="number" class="sign button" value="-">+/-</button>
                        <button id="number" class="number button" value=".">.</button>
                    </div>
    
                    <div class="operators">
                        <button class="operator button" id="add" value="+">+</button>
                        <button class="operator button" id="subtract" value="-">-</button>
                        <button class="operator button" id="multiply" value="*">x</button>
                        <button class="operator button" id="divide" value="/">/</button>
                        <button class="operator button" id="equals" value="=">=</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
