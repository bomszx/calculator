<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="top" id="top-screen">top screen - </div>
            <div class="middle" id="middle-screen"> 0 </div>
        </div>
        <div class="button-container">
            <button id="button-clear">clear</button>
            <button id="button-delete">delete</button>

            <button id="button" value="1">1</button>
            <button id="button" value="2">2</button>
            <button id="button" value="3">3</button>
            <button id="button" value="4">4</button>
            <button id="button" value="5">5</button>
            <button id="button" value="6">6</button>
            <button id="button" value="7">7</button>
            <button id="button" value="8">8</button>
            <button id="button" value="9">9</button>
            <button id="button" value="0">0</button>

            <button class="sum" id="button-operator" value="+">+</button>
            <button class="subtract" id="button-operator" value="-">-</button>
            <button class="multiply" id="button-operator" value="*">x</button>
            <button class="divide" id="button-operator" value="/">/</button>
            <button class="equals" id="button-equals" value="=">=</button>
        </div>        
    </div>
</body>
</html>
